{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Admin Dashboard</h1>

<div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:20px; margin-top:25px;">
    <div style="background:#e0f2fe; padding:20px; border-radius:10px;">
        <h3>Total Students</h3>
        <h1>{{ total_students }}</h1>
    </div>

    <div style="background:#dcfce7; padding:20px; border-radius:10px;">
        <h3>Present Today</h3>
        <h1>{{ present_students }}</h1>
    </div>

    <div style="background:#fee2e2; padding:20px; border-radius:10px;">
        <h3>Absent Today</h3>
        <h1>{{ absent_students }}</h1>
    </div>
</div>

<hr style="margin:40px 0;">

<div style="display:flex; gap:20px;">
    <a href="{{ url_for('students.add_students') }}">
        <button>Add Student</button>
    </a>

    <a href="{{ url_for('students.view_students') }}">
        <button>View Students</button>
    </a>

    <a href="{{ url_for('students.mark_attendance') }}">
        <button>Mark Attendance</button>
    </a>
</div>
{% endblock %}
