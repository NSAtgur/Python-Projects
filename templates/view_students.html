{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}
<h1>Students</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.roll }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
