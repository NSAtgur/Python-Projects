{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card" style="max-width:400px; margin:auto; padding:30px;">
    <h2>Register</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="messages" style="color:red; margin-bottom:15px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
        </select>

        <button type="submit" style="margin-top:20px;">Register</button>
    </form>

    <p style="margin-top:15px;"><a href="{{ url_for('auth.start') }}">Back to Home</a></p>
</div>
{% endblock %}
