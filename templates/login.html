{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
</form>

<style>
input, button {
    padding: 10px;
    width: 300px;
}
button {
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
{% endblock %}
